apiVersion: v1
kind: Pod
metadata:
  name: myservice-pod
  labels:
    consul: myservice
spec:
  containers:
  - name: myservice-with-hooks-container
    image: python:2
    command: ["python", "-m", "SimpleHTTPServer", "8080"]
    env:
    - name: KUBERNETES_POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: KUBERNETES_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: hooks
      mountPath: /hooks
    lifecycle:
      postStart:
        exec:
          command: ["/bin/sh", "-c", "/hooks/vaas-hook register --debug"]
      preStop:
        exec:
          command: ["/bin/sh", "-c", "/hooks/vaas-hook deregister --debug"]
  - name: vaas-dev-container
    image: allegro/vaas
    ports:
    - containerPort: 8500
  volumes:
  - name: hooks
    hostPath:
      path: /hooks